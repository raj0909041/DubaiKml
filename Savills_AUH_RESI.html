      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

      height: 40px;
    }

    .btn {

      background: rgba(255, 255, 255, 0.9);

      border-radius: 8px;

      align-items: center;
      gap: 6px;

    .btn:hover {

    .btn:active {

    }

    .controls {

      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }

    .controls label {
      font-size: 13px;
      font-weight: 700;
    }

    .controls select {
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #cfcfcf;
      background: rgba(255, 255, 255, 0.95);
      width: 320px;
      max-width: 75vw;

      padding: 8px 20px;
      font-size: 12px;

      text-align: center;

    const map = L.map('map').setView([24.514483719130332, 54.72030879572389], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const layersById = {};

    function defaultStyle(feature) {
      return {
        color: "black",
        weight: 1.5,
        fillColor: feature.properties.fill_color || "#cccccc",
        fillOpacity: 0.55
      };
    }

    const geoLayer = L.geoJSON(geojsonData, {
      style: defaultStyle,
      onEachFeature: function(feature, layer) {
        const nm = feature.properties.name || feature.properties.id || "Unnamed";
        layer.bindTooltip(`<b>${nm}</b>`);
        layersById[feature.properties.id] = layer;
      }
    }).addTo(map);

    try {
      map.fitBounds(geoLayer.getBounds(), { padding: [20, 20] });
    } catch (e) {}

    document.getElementById("featureSelect").addEventListener("change", function() {
      const selected = this.value;

      for (const id in layersById) {
        const layer = layersById[id];

        if (!selected || id === selected) {
          layer.setStyle({
            fillOpacity: 0.55,
            weight: id === selected ? 3 : 1.5,
            color: id === selected ? "red" : "black"
          });

          if (id === selected) {
            try {
              map.fitBounds(layer.getBounds(), { padding: [20, 20] });
              layer.bringToFront();
            } catch (e) {}
          }
        } else {
          layer.setStyle({ fillOpacity: 0, weight: 0, color: "transparent" });
        }
      }
    });

    function resetMap() {
      for (const id in layersById) {
        layersById[id].setStyle({ fillOpacity: 0.55, weight: 1.5, color: "black" });
      }
      document.getElementById("featureSelect").value = "";
      try {
        map.fitBounds(geoLayer.getBounds(), { padding: [20, 20] });
      } catch (e) {
        map.setView([24.514483719130332, 54.72030879572389], 10);
      }
    }
  </script>
