    const map = L.map('map').setView([25.049631492757953, 55.25493318266906], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const layersById = {};

    function defaultStyle(feature) {
      return {
        color: "black",
        weight: 1.5,
        fillColor: feature.properties.fill_color || "#cccccc",
        fillOpacity: 0.55,
        opacity: 1
      };
    }

    // ✅ NO TOOLTIP + ✅ store layers by ID
    const geoLayer = L.geoJSON(geojsonData, {
      style: defaultStyle,
      onEachFeature: function(feature, layer) {
        const id = feature.properties.id;
        // ❌ tooltip removed
        layersById[id] = layer;
      }
    }).addTo(map);

    try {
      map.fitBounds(geoLayer.getBounds(), { padding: [20, 20] });
    } catch (e) {}

    // ✅ FORCE-HIDE all non-selected polygons (incl. large background ones like JAFZA)
    document.getElementById("featureSelect").addEventListener("change", function() {
      const selected = this.value;

      for (const id in layersById) {
        const layer = layersById[id];

        if (selected && id === selected) {
          layer.setStyle({
            fillOpacity: 0.6,
            opacity: 1,
            weight: 3,
            color: "red"
          });
          layer.options.interactive = true;
          layer.bringToFront();

          try {
            map.fitBounds(layer.getBounds(), { padding: [20, 20] });
          } catch (e) {}

        } else if (selected) {
          // hide
          layer.setStyle({
            fillOpacity: 0,
            opacity: 0,
            weight: 0,
            color: "transparent"
          });
          layer.options.interactive = false;

        } else {
          // reset
          layer.setStyle(defaultStyle(layer.feature));
          layer.options.interactive = true;
        }
      }
    });

    function resetMap() {
      for (const id in layersById) {
        const layer = layersById[id];
        layer.setStyle(defaultStyle(layer.feature));
        layer.options.interactive = true;
      }

      document.getElementById("featureSelect").value = "";

      try {
        map.fitBounds(geoLayer.getBounds(), { padding: [20, 20] });
      } catch (e) {
        map.setView([25.049631492757953, 55.25493318266906], 10);
      }
    }
  </script>
